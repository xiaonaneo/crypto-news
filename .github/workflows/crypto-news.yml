name: 加密货币新闻简报

on:
  schedule:
    # 每天北京时间 8:00 和 20:00 自动运行 (UTC 0:00 和 12:00)
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  send-crypto-news:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install pyyaml requests feedparser beautifulsoup4 lxml deep-translator
      
      - name: 运行加密货币新闻简报
        run: python github_actions_runner.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

